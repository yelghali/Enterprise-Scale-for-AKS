apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-zone-csi
provisioner: disk.csi.azure.com
parameters:
  skuname: StandardSSD_ZRS  # available values: Standard_LRS, Premium_LRS, StandardSSD_LRS, UltraSSD_LRS, Premium_ZRS, StandardSSD_ZRS
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
# allowedTopologies:
# - matchLabelExpressions:
#   - key: topology.kubernetes.io/zone
#     values:
#     - westus2-1
#     - westus2-2

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-zone-azuredisk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: managed-zone-csi
  #storageClassName: managed-csi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: stateful-app  
  template:
    metadata:
      labels:
        name: stateful-app
    spec:
      containers:
        - image: mcr.microsoft.com/oss/nginx/nginx:1.17.3-alpine
          name: nginx-azuredisk
          command:
            - "/bin/sh"
            - "-c"
            - while true; do echo $(date) >> /mnt/azuredisk/outfile; sleep 1; done
          volumeMounts:
            - name: azuredisk01
              mountPath: "/mnt/azuredisk"
          livenessProbe:
            exec:
              command:
              - /bin/ls
              - /mnt/azuredisk/outfile
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - /bin/ls
              - /mnt/azuredisk/outfile
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 2
#      affinity:
#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#           - matchExpressions:
#              - key: kubernetes.azure.com/mode
#                operator: NotIn
#                values:
#                - system
      volumes:
        - name: azuredisk01
          persistentVolumeClaim:
            claimName: pvc-zone-azuredisk
