apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azure-managed-disk
spec:
  accessModes:
  - ReadWriteOnce
  #storageClassName: default
  storageClassName: standard-hdd-retain
  resources:
    requests:
      storage: 5Gi


---

kind: Pod
apiVersion: v1
metadata:
  name: mypoddisk
spec:
  containers:
  - name: mypod
    image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
    - mountPath: "/mnt/azure"
      name: myvolumedisk2
  volumes:
    - name: myvolumedisk2
      persistentVolumeClaim:
        claimName: azure-managed-disk
