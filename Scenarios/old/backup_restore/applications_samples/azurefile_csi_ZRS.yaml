---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: myazurefile-csi
provisioner: file.csi.azure.com
parameters:
  skuName: Standard_ZRS  # available values: Standard_LRS, Standard_GRS, Standard_ZRS, Standard_RAGRS, Premium_LRS
  fsType: ext4  # available values: cifs, ext4, ext3, ext2, xfs
#reclaimPolicy: Delete
#volumeBindingMode: Immediate
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer


---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: csi-azurefile-vsc
driver: file.csi.azure.com
deletionPolicy: Retain
parameters:
  tags: 'foo=aaa,bar=bbb'

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-azurefile-csi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: myazurefile-csi


---

kind: Pod
apiVersion: v1
metadata:
  name: azurefile-csi
spec:
  containers:
  - name: mypod
    image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
    - mountPath: "/mnt/azure"
      name: myvolumefilecsi
  volumes:
    - name: myvolumefilecsi
      persistentVolumeClaim:
        claimName: pvc-azurefile-csi
